<div class="mat-elevation-z8">
    <button mat-icon-button aria-label="keyboard_backspace" (click)="back()">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label="Refresh labels list"
      (click)="refreshTable()"
    >
      <mat-icon>refresh</mat-icon>
    </button>
    <mat-spinner class="spinner" diameter="30" *ngIf="showSpinner"></mat-spinner>

    <button mat-raised-button (click)="openCreateLabelDialog()">New Label</button>

    <table mat-table [dataSource]="dataSource" >
      <!-- name Column -->
      <ng-container matColumnDef="name" class="table-row" >
        <th mat-header-cell *matHeaderCellDef>Label Name</th>
        <td mat-cell *matCellDef="let element">
            {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description" class="table-row" ng-style="{background:red}">
        <th mat-header-cell *matHeaderCellDef>Label Description</th>
        <td mat-cell *matCellDef="let element">
            {{ element.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="color" class="table-row">
        <th mat-header-cell *matHeaderCellDef>Label Color</th>
        <td mat-cell *matCellDef="let element" [style.background-color] = "element.color">
            {{ element.color }}
        </td>
      </ng-container>
  
      <!-- action Column -->
      <ng-container matColumnDef="action" class="table-row">
        <th mat-header-cell *matHeaderCellDef>Actions</th>
        <td mat-cell *matCellDef="let element">
          <button
            matTooltip="Update label information"
            mat-icon-button
            aria-label="Action"
            (click)="openUpdateLabelDialog(element)"
          >
            <mat-icon>settings</mat-icon>
          </button>

          <button
            matTooltip="Delete label"
            mat-icon-button
            aria-label="Action"
            (click)="openDeleteConfirmationDialog(element)"
          >
            <mat-icon>delete</mat-icon>
          </button>
        </td>
      </ng-container>
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
