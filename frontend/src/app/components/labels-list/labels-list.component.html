<div class="mat-elevation-z8">
    <button mat-icon-button aria-label="keyboard_backspace" (click)="back()">
      <mat-icon>keyboard_backspace</mat-icon>
    </button>
    <button
      mat-icon-button
      aria-label="Refresh labels list"
      (click)="refreshTable()"
    >
      <mat-icon>refresh</mat-icon>
    </button>
    <mat-spinner class="spinner" diameter="30" *ngIf="showSpinner"></mat-spinner>
    <table mat-table [dataSource]="dataSource">
      <!-- name Column -->
      <ng-container matColumnDef="name" class="table-row">
        <th mat-header-cell *matHeaderCellDef>Label Name</th>
        <td mat-cell *matCellDef="let element">
            {{ element.name }}
        </td>
      </ng-container>

      <ng-container matColumnDef="description" class="table-row">
        <th mat-header-cell *matHeaderCellDef>Label Description</th>
        <td mat-cell *matCellDef="let element">
            {{ element.description }}
        </td>
      </ng-container>

      <ng-container matColumnDef="color" class="table-row">
        <th mat-header-cell *matHeaderCellDef>Label Color</th>
        <td mat-cell *matCellDef="let element">
            {{ element.color }}
        </td>
      </ng-container>
  
      <!-- action Column -->
      
  
      <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
    </table>
  
    <mat-paginator
      [pageSizeOptions]="[5, 10, 20]"
      showFirstLastButtons
    ></mat-paginator>
  </div>
