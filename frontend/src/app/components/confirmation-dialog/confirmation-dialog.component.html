<h1 mat-dialog-title>{{ data.title }}</h1>
<div mat-dialog-content>
  <p>{{ data.text }}</p>
</div>
<div mat-dialog-actions>
  <button mat-raised-button (click)="onSubmit()">{{ data.buttonName }}</button>
  <button mat-button [mat-dialog-close]="'cancel'" cdkFocusInitial>
    Cancel
  </button>
</div>
