env:
  global:
  - secure: 
  - secure: 
branches:
  only:
  - master
sudo: required
addons:
  apt:
    packages:
    - sshpass
language: generic
before_install:
- openssl aes-256-cbc -K $encrypted_dfdcfd5172af_key -iv $encrypted_dfdcfd5172af_iv -in deploy_key.enc -out ./deploy_key -d
after_success:
- export SSHPASS=$DEPLOY_PASS
deploy:
  provider: script
  skip_cleanup: true
  script: chmod 600 deploy_key && sshpass -e ssh -o StrictHostKeyChecking=no -i ./deploy_key root@$HOST_IP 'cd /home/some/dir ; exec "$SHELL" && /uks2020/deploy.sh'
  on:
    branch: master
